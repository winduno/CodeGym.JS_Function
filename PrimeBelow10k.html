<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrimesBelow10K</title>
</head>
<body>

</body>
</html>
<script>
    document.write(2 + " ");
    for (let i = 3; i < 10000; i+=2) {
        if (isPrime(i)) document.write(i + " ");
    }

    function isPrime(number){
        let result = true;
        if (number > 1) {
            for (let i = 2; i <= Math.sqrt(number); i++){
                if (number % i == 0){
                    result = false;
                    break;
                }
            }
        }
        else {
            result = false;
        }
        return result;
    }
</script>
