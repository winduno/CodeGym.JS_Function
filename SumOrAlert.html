<script>
    let num1, num2;
    do {
        num1 = parseFloat(prompt("Nhập số đầu tiên đi zai!!"));
        num2 = parseFloat(prompt("Số thứ hai thì sao??"));
    }while  (isNaN(num1) || isNaN(num2));
    if (num1 < num2) {
        alert("Chịu, lần này bỏ, F5 đi!!");
        location.reload();
    }
    else    sum(num1, num2);

    function sum(num1, num2) {
        alert("Tổng 2 số là: " + (num1 + num2));
        return (num1 + num2);
    }
</script>
